<!-- Login -->
<!-- http://bootsnipp.com/snippets/featured/google-style-login -->
<style>
  .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
  }
  .form-signin .form-signin-heading, .form-signin {
      margin-bottom: 10px;
  }
  .form-signin .form-control {
      position: relative;
      font-size: 16px;
      height: auto;
      padding: 10px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
  }
  .form-signin .form-control:focus {
      z-index: 2;
  }
  .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
  }
  .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
  }
  .account-wall {
      margin-top: 20px;
      padding: 40px 0px 0px 0px;
      background-color: #f7f7f7;
      -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  }
  .profile-img {
      width: 96px;
      height: 96px;
      margin: 0 auto 10px;
      display: block;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;
      border-radius: 50%;
  }
  .center {
    margin-left: auto;
    margin-right: auto;
    width: 300px;
  }
  .need-help {
    margin-top: 10px;
  }
</style>
<div class="backstretch" backstretch backstretch-images="'source/img/background/login-01.jpg'">
  <br>
  <br>
  <br>
  <div class="container-fluid">
    <div class="row">
        <div class="center">
            <div class="account-wall">
              <img class="profile-img" src="source/img/photo.png">
              <form class="form-signin">
                <input type="text" class="form-control" placeholder="Username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a href="#/home" class="pull-right need-help">Enter as Viewer</a><span class="clearfix"></span>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
